<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="/process" method="post" class="card mx-auto shadow-lg my-5 px-5 py-5">
            <div class="form-group my-3">
                <label for="author">Quote Author</label>
                <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here">
            </div>
            <div class="form-group my-3">
                <label for="quote">Quote</label>
                <textarea rows="5" id="quote" name="quote" class="form-control" placeholder="Add quote here"></textarea>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
