<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron card shadow-lg bg-dark my-4">
        <h1 class="text-light text-center display-6">Edit Quotes</h1>
    </div>
    <div class="container">
        <form action="/makeedit/{{fetchedQuote.id}}" method="post" class="card mx-auto shadow-lg my-5 px-5 py-5">
            <div class="form-group my-3">
                <label for="author">Quote Author</label>
                <input type="text" id="inputName" name="author" class="form-control" value={{fetchedQuote.author}}>
            </div>
            <div class="form-group my-3">
                <label for="fetchedQ">Quote</label>
                <input type="text" id="quote" name="quote" class="form-control" value="{{fetchedQuote.quote}}">
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
