<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav style="margin-top: 25px; margin-left:45px;">
        <a href="{{url_for('quotes')}}" class="btn btn-dark">Add a quote</a>
    </nav>
    <div class="container theme-showcase">
        <div class="jumbotron card shadow-lg bg-dark my-4">
            <h1 class="text-light text-center display-6">Favorite Quotes</h1>
        </div>

        {% for r in result %}
        <div class="card chadow-lg bg-dark my-2 p-3">
            <div class="card shadow-lg my-1">
                <h1 class="text-muted py-2 px-3 my-2 display-6">Quote Author: {{r.author}}</h1>
            </div>
            <div class="card shadow-lg my-1">
                <p class="text-muted py-2 px-3 my-2 display-6">Quote: {{r.quote}}</p>
            </div>
            <div class="d-flex">
                <form action="/delete" method="post">
                    <input type="hidden" value="{{r.id}}" name="id">
                    <button class="btn btn-light shadow-lg mx-2">Delete Quote</button>
                </form>
                <form action="/edit/{{r.id}}" method="get">
                    <!-- <input type="hidden" value="{{r.id}}" name="id"> -->
                    <button class="btn btn-light shadow-lg mx-2">Edit Quote</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- {% if quote %}
        <h2>{{ quote }}</h2>
    {% else %}
        <h2>No variable quote here</h2>
    {% endif %}
    
    <ul>
        {% for fruit in fruits%}
        <li class="card shadow-lg w-25 my-3 py-3 text-muted display-6 text-center">{{fruit}}</li>
        {% endfor %} -->
    <!-- </ul> -->
</body>

</html>
